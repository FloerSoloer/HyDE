# See https://wiki.hyprland.org/Configuring/Window-Rules/

# '$&' is a hyde specific shorthand for "override" \\ analogous to a reference
# This symbol indicates that the following values will override the default configuration
$&=override

windowrule = rounding 0, fullscreen:1
windowrule = noblur, initialClass:.*
windowrule = bordersize 3, pinned:1

# tag
windowrule = tag +game, initialClass:^(HeavenBurnsRed|KingdomTwoCrowns|Minecraft.*|steam_app_.*)$
windowrule = tag +game, initialTitle:^(Terraria.*)$
windowrule = tag +game_launcher, initialClass:^(org.prismlauncher.PrismLauncher|steam)$
windowrule = tag +game_launcher, initialClass:^(steam_app_.*)$, initialTitle:^(\s*)$
windowrule = tag +game_launcher, initialTitle:^(HBR_EN_Gamelauncher)$
windowrule = tag -game, tag:game_launcher
windowrule = tag +social, initialClass:^(ArmCord|WebCord|com.discordapp.Discord|discord|vesktop)$

# workspace rules
windowrule = workspace 2, tag:social

windowrule = workspace 3, tag:game_launcher

windowrule = workspace 4, tag:game
windowrule = fullscreenstate 1 2, tag:game
windowrule = monitor 0, tag:game

windowrule = workspace special, initialClass:^(YouTube Music)$

# effect rules
windowrule = idleinhibit fullscreen, class:^(.*celluloid.*)$|^(.*mpv.*)$|^(.*vlc.*)$
windowrule = idleinhibit fullscreen, class:^(.*[Ss]potify.*)$
windowrule = idleinhibit fullscreen, class:^(.*LibreWolf.*)$|^(.*floorp.*)$|^(.*brave-browser.*)$|^(.*firefox.*)$|^(.*chromium.*)$|^(.*zen.*)$|^(.*vivaldi.*)$

windowrule = noinitialfocus, initialClass:^(steam)$

windowrule = renderunfocused, initialClass:^(HeavenBurnsRed)$

# Picture-in-Picture
windowrule = tag +picture-in-picture, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = float,           tag:picture-in-picture
windowrule = keepaspectratio, tag:picture-in-picture
windowrule = move 73% 72%,    tag:picture-in-picture
windowrule = size 25%,        tag:picture-in-picture
windowrule = float,           tag:picture-in-picture
windowrule = pin,             tag:picture-in-picture

windowrule = opacity 0.90 $& 0.90 $& 1,class:^(firefox)$
windowrule = opacity 0.90 $& 0.90 $& 1,class:^(brave-browser)$
